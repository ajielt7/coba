<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Titles</title>
</head>
<body>
    <h1>Generated Product Titles</h1>
    <ul id="product-titles"></ul>

    <script>
        const words = [
            "Pria",
            "Tebal",
            "Wanita",
            "Putih",
            "Hitam",
            "Old school",
            "Stripe",
            "Motif",
            "Tribal"
        ];

        function generatePermutations(arr) {
            let result = [];

            if (arr.length === 0) return [[]];

            for (let i = 0; i < arr.length; i++) {
                const current = arr[i];
                const remaining = arr.slice(0, i).concat(arr.slice(i + 1));
                const remainingPermutations = generatePermutations(remaining);
                for (let permutation of remainingPermutations) {
                    result.push([current].concat(permutation));
                }
            }

            return result;
        }

        function generateTitles(permutations) {
            let titles = [];
            permutations.forEach(permutation => {
                let title = "Kaos kaki " + permutation[0] + " " + permutation[1];
                for (let i = 2; i < permutation.length; i += 2) {
                    if (i + 1 < permutation.length) {
                        title += ", Kaos kaki " + permutation[i] + " " + permutation[i + 1];
                    } else {
                        title += ", Kaos kaki " + permutation[i];
                    }
                }
                titles.push(title);
            });
            return titles;
        }

        function displayTitles(titles) {
            const listElement = document.getElementById('product-titles');
            titles.forEach(title => {
                let listItem = document.createElement('li');
                listItem.textContent = title;
                listElement.appendChild(listItem);
            });
        }

        const permutations = generatePermutations(words);
        const productTitles = generateTitles(permutations);
        displayTitles(productTitles);
    </script>
</body>
</html>
