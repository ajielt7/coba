<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul Produk Kaos Kaki</title>
</head>
<body>
    <h1>Judul Produk Kaos Kaki</h1>
    <div id="product-titles"></div>

    <script>
        const elements = [
            "Pria", "Tebal", "Wanita", "Putih", "Hitam", 
            "Old School", "Stripe", "Motif Tribal"
        ];

        function generateTitles(elements) {
            const titles = [];
            function permute(arr, m = []) {
                if (m.length === elements.length) {
                    const title = "Kaos Kaki " + m.join(" ");
                    titles.push(title);
                    return;
                }
                for (let i = 0; i < arr.length; i++) {
                    const curr = arr.slice();
                    const next = curr.splice(i, 1);
                    permute(curr.slice(), m.concat(next));
                }
            }
            permute(elements);
            return titles;
        }

        function displayTitles(titles) {
            const container = document.getElementById('product-titles');
            titles.forEach(title => {
                const div = document.createElement('div');
                div.textContent = title;
                container.appendChild(div);
            });
        }

        const titles = generateTitles(elements);
        displayTitles(titles.slice(0, 10));  // Menampilkan 10 contoh judul produk
    </script>
</body>
</html>
